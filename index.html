<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Tita Rane!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0b0c2a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: gold;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(3) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    .message {
      color: #ffdd57;
      font-size: 3.5em;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      animation: flashIn 1s ease-out 1.2s forwards;
      z-index: 10;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    @keyframes flashIn {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="message">ðŸŽ‰ HAPPY BIRTHDAY TITA RANE! ðŸŽ‰</div>

  <!-- Fireworks (multiple dots to simulate explosion) -->
  <script>
    const createFirework = (x, y) => {
      for (let i = 0; i < 20; i++) {
        const fw = document.createElement('div');
        fw.classList.add('firework');
        fw.style.left = `${x}px`;
        fw.style.top = `${y}px`;

        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 120 + 40;
        const dx = Math.cos(angle) * radius;
        const dy = Math.sin(angle) * radius;

        fw.style.setProperty('--x', `${dx}px`);
        fw.style.setProperty('--y', `${dy}px`);

        document.body.appendChild(fw);

        setTimeout(() => {
          fw.remove();
        }, 1000);
      }
    };

    // Trigger fireworks in the center after slight delay
    setTimeout(() => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      createFirework(centerX, centerY);
    }, 200);
  </script>

</body>
</html>
