<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Tita Rane!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0b0c2a;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 10;
    }

    /* Slide 1 - Fireworks + Message */
    .message {
      color: #ffdd57;
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    @keyframes flashIn {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: gold;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(3) translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    /* Slides 2â€“5: Images */
    .image-slide img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      animation: zoomIn 1s ease-out;
    }

    @keyframes zoomIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- SLIDE 1: Fireworks + Message -->
  <div class="slide active" id="slide1">
    <div class="message" id="birthdayMessage">ðŸŽ‰ HAPPY BIRTHDAY TITA RANE! ðŸŽ‰</div>
  </div>

  <!-- SLIDE 2: Image 1 -->
  <div class="slide image-slide">
    <img src="images/photo1.jpg" alt="Tita Rane 1" />
  </div>

  <!-- SLIDE 3: Image 2 -->
  <div class="slide image-slide">
    <img src="images/photo2.jpg" alt="Tita Rane 2" />
  </div>

  <!-- SLIDE 4: Image 3 -->
  <div class="slide image-slide">
    <img src="images/photo3.jpg" alt="Tita Rane 3" />
  </div>

  <!-- SLIDE 5: Image 4 -->
  <div class="slide image-slide">
    <img src="images/photo4.jpg" alt="Tita Rane 4" />
  </div>

  <!-- SCRIPT: Fireworks + Message -->
  <script>
    const message = document.getElementById('birthdayMessage');

    const createFirework = (x, y) => {
      for (let i = 0; i < 20; i++) {
        const fw = document.createElement('div');
        fw.classList.add('firework');
        fw.style.left = `${x}px`;
        fw.style.top = `${y}px`;

        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 120 + 40;
        const dx = Math.cos(angle) * radius;
        const dy = Math.sin(angle) * radius;

        fw.style.setProperty('--x', `${dx}px`);
        fw.style.setProperty('--y', `${dy}px`);

        document.body.appendChild(fw);

        setTimeout(() => fw.remove(), 1000);
      }
    };

    // Trigger fireworks + show message
    setTimeout(() => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      createFirework(centerX, centerY);
      message.style.opacity = '1';
      message.style.animation = 'flashIn 1s ease-out';
    }, 500);
  </script>

  <!-- SCRIPT: Slideshow Logic -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showNextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    // Start slideshow after 4 seconds
    setTimeout(() => {
      setInterval(showNextSlide, 4000);
    }, 4000);
  </script>

</body>
</html>
